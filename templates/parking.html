<!--<!DOCTYPE html>-->
<!--<html lang="en" >-->
<head>
    <meta charset="UTF-8">
    <title>停车系统</title>
</head>

<body>
    <link rel="stylesheet"
      href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="/static/parking.js"></script>
    <table class="table table-hover">
        <tr>
            <th>#</th>
            <th>状态</th>
            <th>停车时间</th>
            <th>操作</th>
        </tr>
        {% for item in data %}
        <tr class="item_{{item['id']}}">
            <td class="parking_id">{{item['id']}}</td>
            <td class="state">{{item['state']}}</td>
            <td class="start_time">{{item['start_time']}}</td>
            <td>
                {% if item['state']== 'available' %}
                <button class="entry btn btn-default ">停车</button>
                <button class="exit btn btn-default " disabled="disabled">离开</button>
                {% else %}
                <button class="entry btn btn-default" disabled="disabled">停车</button>
                <button class="exit btn btn-default" >离开</button>
                {% end %}
            </td>
        </tr>
        {% end %}

    </table>
</body>
</html>
