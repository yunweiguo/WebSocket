<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>手动报警器系统</title>
</head>
<body>
    <link rel="stylesheet"
      href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="/static/manual.js"></script>
    <table class="table table-hover">
        <tr>
            <th>地点</th>
            <th>状态</th>
            <th>操作</th>
        </tr>
        {% for item in data %}
        <tr class="item_{{item['id']}}">
            <td class="location">{{item['location']}}</td>
            <td class="equipment_id" hidden>{{item['id']}}</td>
            <td class="state">{{item['state']}}</td>
            <td class="operation">
                {% if item['state']== 'off' %}
                <button class="on btn btn-default ">启动</button>
                <button class="off btn btn-default " disabled="disabled">解除</button>
                {% else %}
                <button class="on btn btn-default" disabled="disabled">启动</button>
                <button class="off btn btn-default" >解除</button>
                {% end %}
            </td>
        </tr>
        {% end %}

    </table>
</body>
</html>
